<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do App </title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
</head>

<body>
    <div class="mt-4 w-50 mx-auto">
        <h1 class="display-4 text-center"><i class="fas fa-book-open text-warning"></i> Y.S<span class="text-warning"> Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" />
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" id="time" class="form-control" />
            </div>


            <input type="submit" value="Add Book" class="btn btn-warning btn-block" />
        </form>
        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Time</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const title = document.querySelector('#title'),
                time = document.querySelector('#time'),
                btn = document.querySelector('.btn'),
                bookList = document.querySelector('#book-list');
            btn.addEventListener('click', (event) => {
                event.preventDefault()
                if ((title.value == '') && (time.value == '')) {
                    alert('Enter something first')
                } else {
                    const newTitle = document.createElement('td'),
                        newRow = document.createElement('tr'),
                        newTime = document.createElement('td'),
                        closeIcon = document.createElement('td')
                    newTitle.innerHTML = title.value
                    newTime.innerHTML = time.value
                    closeIcon.innerHTML = '<ion-icon name="trash-outline" style="background:#f39c12;color:white;border-radius:10px;width:15px;height:15px;padding:5px"></ion-icon>'
                    newRow.appendChild(newTitle)
                    newRow.appendChild(newTime)
                    newRow.appendChild(closeIcon)
                    bookList.appendChild(newRow)
                    title.value = ''
                    time.value = ''
                    closeIcon.addEventListener('click', (event) => {
                        let clicked = event.target
                        clicked.parentElement.parentElement.remove()
                    })

                }
            })
        })
    </script>
</body>

</html>
